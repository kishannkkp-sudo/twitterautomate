name: Twitter Auto Poster

on:
  schedule:
    # Runs at minute 30 past hour 0, 4, 8, 12 (UTC)
    # UTC 00:30 = IST 06:00
    # UTC 04:30 = IST 10:00
    # UTC 08:30 = IST 14:00
    # UTC 12:30 = IST 18:00
    - cron: '30 0,4,8,12 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  post-twitter:
    runs-on: ubuntu-latest
    
    # Enable pushing changes
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Twitter Poster
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_KEY_SECRET: ${{ secrets.TWITTER_API_KEY_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
      run: python main.py

    - name: Commit and Push 'posted_jobs.txt'
      if: success()
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add posted_jobs.txt
        if [ -n "$(git status --porcelain)" ]; then
           git commit -m "Update posted_jobs.txt [skip ci]"
           git push
        else
           echo "No changes to commit"
        fi
